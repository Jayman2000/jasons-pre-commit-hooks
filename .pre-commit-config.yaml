repos:
    -
        repo: https://github.com/fsfe/reuse-tool
        rev: v2.1.0
        hooks:
            - id: reuse
    -
        repo: https://gitlab.com/vojko.pribudic/pre-commit-update
        rev: v0.1.2
        hooks:
            -
                id: pre-commit-update
                args: [--dry-run]
                exclude: &default_excludes '^LICENSES/'
    -
        # yamllint disable-line rule:line-length
        repo: https://github.com/editorconfig-checker/editorconfig-checker.python
        rev: 2.7.3
        hooks:
            -
                id: editorconfig-checker
                exclude: *default_excludes
                exclude_types:
                    # Another hook will lint YAML files, and it will do
                    # all of the same checks that editorconfig-checker
                    # would have done.
                    - yaml
                args:
                    # If a file is automatically generated, it should
                    # either not be added to the Git repo or it should
                    # still respect my EditorConfig.
                    - -ignore-defaults
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.5.0
        hooks:
            -
                id: check-case-conflict
                exclude: *default_excludes
            -
                id: check-merge-conflict
                exclude: *default_excludes
            -
                id: check-symlinks
                exclude: *default_excludes
            -
                id: check-vcs-permalinks
                exclude: *default_excludes
            -
                id: debug-statements
                exclude: *default_excludes
            -
                id: destroyed-symlinks
                exclude: *default_excludes
            -
                id: fix-encoding-pragma
                exclude: *default_excludes
    -
        repo: https://github.com/pre-commit/pygrep-hooks
        rev: v1.10.0
        hooks:
            -
                id: text-unicode-replacement-char
                exclude: *default_excludes
    -
        repo: https://github.com/zricethezav/gitleaks
        rev: v8.18.1
        hooks:
            -
                id: gitleaks
                exclude: *default_excludes
    -
        # yamllint disable-line rule:line-length
        repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
        rev: v2.12.0
        hooks:
            -
                id: pretty-format-ini
                exclude: *default_excludes
                files: '^\.editorconfig$'
                # If this wasn’t set, then the above files pattern
                # wouldn’t do anything. Upstream sets
                # pretty-format-ini’s types to [ini] which causes
                # .editorconfig to be ignored even if it matches the
                # files pattern.
                types: []
    -
        # This is the version of language-formatters-pre-commit-hooks
        # from this PR:
        # <https://github.com/macisamuele/language-formatters-pre-commit-hooks/pull/208>.
        #
        # Normally, I would just use a stable release of
        # language-formatters-pre-commit-hooks, but stable releases are
        # likely to not work properly on Windows, and being platform
        # neutral is very important to me.
        #
        # yamllint disable-line rule:line-length
        repo: https://github.com/Jayman2000/language-formatters-pre-commit-hooks-pr
        rev: pr208-rev-0
        hooks:
            -
                id: pretty-format-toml
                exclude: *default_excludes
                args:
                    - --autofix
                    - --indent
                    - "4"
    -
        # This is the version of yamllint from this PR:
        # <https://github.com/adrienverge/yamllint/pull/630>.
        #
        # Normally, I would just use a stable release of yamllint, but
        # stable releases are likely to not work properly on Windows,
        # and being platform neutral is very important to me.
        repo: https://github.com/Jayman2000/yamllint-pr
        rev: pr630-rev-1
        hooks:
            -
                id: yamllint
                exclude: *default_excludes
    -
        repo: https://github.com/igorshubovych/markdownlint-cli
        rev: v0.38.0
        hooks:
            -
                id: markdownlint
                exclude: *default_excludes
    -
        repo: https://github.com/pre-commit/mirrors-mypy
        rev: v1.8.0
        hooks:
            -
                id: mypy
                exclude: *default_excludes
                args:
                    - --strict
    -
        repo: https://github.com/astral-sh/ruff-pre-commit
        rev: v0.1.11
        hooks:
            -
                id: ruff
                exclude: *default_excludes
    -
        repo: https://github.com/pre-commit/pre-commit
        rev: v3.6.0
        hooks:
            -
                id: validate_manifest
                exclude: *default_excludes
    -
        repo: https://github.com/Jayman2000/jasons-pre-commit-hooks
        rev: pre-version-0
        hooks:
            # I’m only enabling this hook to work around this problem:
            # <https://github.com/fsfe/reuse-tool/issues/881>.
            -
                id: forbid-paths-that-match
                exclude: *default_excludes
                args:
                    - --pattern
                    - '^LICENSE'
                    - --pattern
                    - '^COPYING'
