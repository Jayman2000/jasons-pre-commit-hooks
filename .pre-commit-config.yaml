repos:
    -
        repo: https://github.com/fsfe/reuse-tool
        rev: v2.1.0
        hooks:
            - id: reuse
    -
        repo: https://gitlab.com/vojko.pribudic/pre-commit-update
        rev: v0.1.1
        hooks:
            -
                id: pre-commit-update
                args: [--dry-run]
                exclude: &default_excludes '^LICENSES/'
    -
        # editorconfig-checker-disable
        repo: https://github.com/editorconfig-checker/editorconfig-checker.python
        # editorconfig-checker-enable
        rev: 2.7.3
        hooks:
            -
                id: editorconfig-checker
                exclude: *default_excludes
                args:
                    # If a file is automatically generated, it should
                    # either not be added to the Git repo or it should
                    # still respect my EditorConfig.
                    - -ignore-defaults
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.5.0
        hooks:
            -
                id: check-case-conflict
                exclude: *default_excludes
            -
                id: check-merge-conflict
                exclude: *default_excludes
            -
                id: check-symlinks
                exclude: *default_excludes
            -
                id: check-vcs-permalinks
                exclude: *default_excludes
            -
                id: destroyed-symlinks
                exclude: *default_excludes
    -
        repo: https://github.com/pre-commit/pygrep-hooks
        rev: v1.10.0
        hooks:
            -
                id: text-unicode-replacement-char
                exclude: *default_excludes
    -
        repo: https://github.com/Yelp/detect-secrets
        rev: v1.4.0
        hooks:
            -
                id: detect-secrets
                exclude: *default_excludes
    -
        # editorconfig-checker-disable
        repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
        # editorconfig-checker-enable
        rev: v2.12.0
        hooks:
            -
                id: pretty-format-ini
                exclude: *default_excludes
                files: '^\.editorconfig$'
                # If this wasn’t set, then the above files pattern
                # wouldn’t do anything. Upstream sets
                # pretty-format-ini’s types to [ini] which causes
                # .editorconfig to be ignored even if it matches the
                # files pattern.
                types: []
